<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
<div class ="board_entry">
    <form  th:action="@{/editpost}" th:object="${boardDTO}" method="post">
        <p th:text="${post.boardTitle}">board title</p>
        <p th:text="${post.boardContent}">board content</p>
        <br/>
        <button type="btn-modify">MODIFY</button>
        <button type="btn-delete">DELETE</button>
    </form>
    <a href="/postlist">Back to list</a>
</div>
</body>
</html>
