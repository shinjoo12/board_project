<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<form th:action="@{/editpost}" th:object="${boardDTO}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
        <label for="boardTitle">Title:</label>
        <input type="text" class="form-control" id="boardTitle" name="boardTitle" th:field="*{boardTitle}" required>
    </div>
    <div class="form-group">
        <label for="boardContent">Content:</label>
        <textarea class="form-control" id="boardContent" name="boardContent" th:field="*{boardContent}" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>

</form>
</body>
</html>
